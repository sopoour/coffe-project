<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../img/locfeLogo.png">
    <title>Locfé</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--Style in CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<!-- change the index.html page when user is logged in -->
<body onload="changePage()">
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <a href="login.html">
                    <button class="btn" id="btnLogin"><i class="fa fa-unlock"> </i> Login</button>
                </a>
                <button class="btn" id="btnLogout" onclick="logout()"><i class="fa fa-lock"> </i> Logout</button>
                <button class="btn" id="btnFavoriteList" onclick="showFavorites()">Your Favorites <span id="favCounter"></span></button>
            </div>
        </div>
        <div class="row intro">
            <div class="col-md-12">
                <div id="overlay" onclick="off()">
                    <div id="logoutMessage"></div>
                </div>
                <h1> Welcome <span id="userNameInput"></span> to </h1>
                <img src="../img/locfeLogo.png">
                <h5> You are currently located in the POI "Copenhagen Central Station". Please choose your preferred
                    filters to find your favorite coffee:</h5>

            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row filters">
            <div class="col-md-4">
                <div class="filterItems price">
                    <h7 class="subtitle">Maximum Price (in DKK):</h7>
                    <input type="number" placeholder="Price" id="priceInput">
                </div>
                <div class="filterItems coffeeType">
                    <div class="dropdown">
                        <h7>Coffee Type:</h7>
                        <label>
                            <select id="typeInput">
                                <option value="none">Select...</option>
                                <option value="cappuccino">Cappuccino</option>
                                <option value="caffe latte">Caffé Latte</option>
                                <option value="espresso">Espresso</option>
                                <option value="americano">Americano</option>
                                <option value="cortado">Cortado</option>
                                <option value="doble espresso">Doble Espresso</option>
                                <option value="filter coffee">Filter Coffee</option>
                                <option value="iced coffee">Iced Coffee</option>
                                <option value="macchiato">Latte Macchiato</option>

                            </select>
                        </label>
                    </div>
                </div>
                <div class="filterItems submit">
                    <button class="btn btn-submit" id="filterSubmit" onclick="doFilter()"><i class="fa fa-filter"></i> Filter</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="resultsTable">
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/classes.js"></script>
    <script src="../scripts/user.js"></script>
    <script src="../scripts/filter.js"></script>
    <script src="../scripts/favorite.js"></script>
</main>

</body>
</html>
