<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/locfeLogo.png">
    <title>Login to Locf√©</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--Style in CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body onload="preventLogin()">
<!-- add here script to check if a user is in localstorage or not-->
<div class="loginContainer">
    <div class="loginIntro">
        <img class="loginImage" src="img/locfeLogo.png">
        <h5> Welcome back!</h5>

    </div>
    <div class="loginForm">
        <input type="text" class="form-control" placeholder="Enter username" name="username" id="userName" required autofocus/><br>
        <input type="password" class="form-control" placeholder="Enter password" name="password" id="userPassword" required autofocus/><br>
        <input type="button" class="btn" value="Login" name="submit" id="loginSubmit"/>
        <span id="loginResult"></span>
    </div>
</div>
<script src="scripts/methods.js"></script>
<script src="scripts/classes.js"></script>
<script src="scripts/user.js"></script>

</body>
</html>
