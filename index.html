<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/locfeLogo.png">
    <title>Locf√©</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--Style in CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <a href="login.html">
                    <button class="btn btnLogin"><i class="fa fa-unlock-alt"> </i> Login</button>
                </a>
            </div>
        </div>
        <div class="row intro">
            <div class="col-md-12">
                <h1> Welcome to </h1>
                <img src="img/locfeLogo.png">
                <h5> Please choose your preferred filters to find your favorite coffee nearby:</h5>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row filters">
            <div class="col-md-4">
                <div class="filterItems price">
                    <h6 class="subtitle">Maximum Price (in DKK):</h6>
                    <input type="number" placeholder="Price" id="priceInput">
                </div>
                <div class="filterItems coffeeType">
                    <div class="dropdown">
                        <h6>Coffee Type:</h6>
                        <label>
                            <select id="typeInput">
                                <option>Select...</option>
                                <option>Cappuccino</option>
                                <option>Latte Macchiato</option>
                                <option>Espresso</option>
                                <option>Frappuccino</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="filterItems submit">
                    <button class="btn btn-submit" id="filterSubmit" onclick="filterResult()"><i class="fa fa-filter"></i> Filter</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="resultsTable">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/classes.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/favorite.js"></script>
</main>

</body>
</html>
