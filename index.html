<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/locfeLogo.png">
    <title>Locfé</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--Style in CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<!-- change the index.html page when user is logged in -->
<body onload="changePage()">
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <a type="button" class="btn" id="btnLogin" href="login.html">
                    <i class="fa fa-unlock"> </i> Login
                </a>
                <button class="btn" id="btnLogout" onclick="logout()"><i class="fa fa-lock"> </i> Logout</button>
                <button class="btn" id="btnFavoriteList" onclick="showFavorites()">Your Favorites <span id="favCounter"></span></button>
            </div>
        </div>
        <div class="row intro">
            <div class="col-md-12">
                <div id="overlay" onclick="off()">
                    <div id="logoutMessage"></div>
                </div>
                <h1> Welcome <span id="userNameInput"></span> to </h1>
                <img src="img/locfeLogo.png">
                <h5> You are currently located in the POI "Copenhagen Central Station". Please choose your preferred
                    filters to find your favorite coffee <i class="fas fa-coffee"></i>:</h5>

            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row filters">
            <div class="col-md-4">
                <div class="filterItems price">
                    <h6 class="subtitle">Maximum Price (in DKK):</h6>
                    <input type="number" placeholder="Price" id="priceInput">
                </div>
                <div class="filterItems coffeeType">
                    <div class="dropdown">
                        <h6>Coffee Type:</h6>
                        <label>
                            <select id="typeInput">
                                <option value="none">Select...</option>
                                <option value="Cappuccino">Cappuccino</option>
                                <option value="Caffé Latte">Caffé Latte</option>
                                <option value="Espresso">Espresso</option>
                                <option value="Americano">Americano</option>
                                <option value="Double Espresso">Double Espresso</option>
                                <option value="Filter Coffee">Filter Coffee</option>
                                <option value="Iced Coffee">Iced Coffee</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="filterItems storeType">
                    <div class="dropdown">
                        <h6>Store:</h6>
                        <label>
                            <select id="storeInput">
                                <option value="none">Select...</option>
                                <option value="7-Eleven">7-Eleven</option>
                                <option value="Upper Crust">Upper Crust</option>
                                <option value="Joe & The Juice">Joe & The Juice</option>
                                <option value="Lagkagehuset">Lagkagehuset</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="filterItems submit">
                    <button class="btn btn-submit" id="filterSubmit" onclick="doFilter()"><i class="fa fa-filter"></i> Filter</button>
                </div>
            </div>
            <div class="col-md-8">
                <div id="resultsTable">
                </div>
                <!-- Popup (Modal) Vorlage -->
                <div class="modal fade" id="coffeeModal" tabindex="-1" role="dialog" aria-labelledby="coffeeModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="coffeeModalLabel"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                            </div>
                            <div class="modal-body">
                                <div id="storeDescription"></div>
                                <div id='storeIMG'></div>
                            </div>
                            <div class="modal-footer">
                                <div id='homepageRef'></div>
                                <button type="button" class="btn btn-default" data-dismiss="modal" style="background-color:hotpink; color:white;">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/methods.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/filter.js"></script>
</main>

</body>
</html>
