<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/locfeLogo.png">
    <title>Locf√©</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <!--Style in CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <button class="btn btn-login">Login</button>
            </div>
        </div>
        <div class="row intro">
            <div class="col-md-12">
                <h1> Welcome "user" to </h1>
                <img src="img/locfeLogo.png">
                <h4> Please choose your preferred filters to find your favorite coffee nearby.</h4>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row filters">
            <div class="col-md-6">
                <div class="filterItems price">
                    <h6 class="subtitle">Maximum Price (in DKK):</h6>
                    <input type="text" placeholder="Price" id="priceInput">
                </div>
                <div class="filterItems coffeeType">
                    <div class="dropdown">
                        <h6>Coffee Type:</h6>
                        <select>
                            <option>Select...</option>
                            <option>Cappuccino</option>
                            <option>Latte Macchiato</option>
                            <option>Espresso</option>
                            <option>Frappuccino</option>
                        </select>
                    </div>
                </div>
                <div class="filterItems submit">
                    <button class="btn btn-submit">Filter</button>
                </div>
                <div class="col-md-6">
                    <!-- RESULT LIST OF COFFEES-->
                    <span id="filterResult"></span>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
